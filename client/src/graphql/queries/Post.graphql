query post($getPostInput: GetPostInputType!) {
  getPost(input: $getPostInput) {
    errors {
      field
      message
    }
    post {
      title
      id
      identifier
      slug
      body
      user {
        id
        username
        email
        createdAt
        updatedAt
      }
      createdAt
      updatedAt
    }
  }
}
